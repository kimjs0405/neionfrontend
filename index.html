<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>네이온 - 생활서비스 플랫폼</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 상단 네비게이션 -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="logo">네이온</div>
            <div class="nav-right">
            </div>
        </div>
    </nav>

    <!-- 로그인/회원가입 모달 -->
    <div id="authModal" class="auth-modal">
        <div class="auth-container">
            <!-- 1단계: 로딩 화면 -->
            <div class="auth-step" id="step1">
                <div class="fullscreen-loading">
                    <img src="/image/loading.png" alt="로딩 중..." class="loading-img">
                </div>
            </div>

            <!-- 2단계: 전화번호 입력 -->
            <div class="auth-step" id="step2" style="display: none;">
                <div class="step-header">
                    <h2>전화번호를 입력해주세요</h2>
                    <p>휴대폰 번호를 입력하면 간편하게 로그인할 수 있습니다</p>
                </div>
                <div class="input-group">
                    <input type="tel" id="phoneInput" class="auth-input" placeholder="010-0000-0000" maxlength="13">
                    <button id="phoneNextBtn" class="auth-btn" disabled>다음</button>
                </div>
            </div>

            <!-- 3단계: 생년월일 입력 (신규 사용자) -->
            <div class="auth-step" id="step3" style="display: none;">
                <div class="step-header">
                    <h2>생년월일을 입력해주세요</h2>
                    <p>서비스 이용을 위해 생년월일이 필요합니다</p>
                </div>
                <div class="input-group">
                    <input type="date" id="birthInput" class="auth-input">
                    <button id="birthNextBtn" class="auth-btn" disabled>다음</button>
                </div>
            </div>

            <!-- 4단계: 비밀번호 입력 (신규 사용자) -->
            <div class="auth-step" id="step4" style="display: none;">
                <div class="step-header">
                    <h2>비밀번호를 설정해주세요</h2>
                    <p>로그인에 사용할 비밀번호를 입력해주세요</p>
                </div>
                <div class="input-group">
                    <input type="password" id="newPasswordInput" class="auth-input" placeholder="새 비밀번호 (4자 이상)">
                    <input type="password" id="confirmPasswordInput" class="auth-input" placeholder="비밀번호 확인">
                    <button id="newPasswordNextBtn" class="auth-btn" disabled>다음</button>
                </div>
            </div>

            <!-- 5단계: 비밀번호 입력 (기존 사용자) -->
            <div class="auth-step" id="step5" style="display: none;">
                <div class="step-header">
                    <h2>비밀번호를 입력해주세요</h2>
                    <p>기존 계정으로 로그인합니다</p>
                </div>
                <div class="input-group">
                    <input type="password" id="passwordInput" class="auth-input" placeholder="비밀번호 입력">
                    <button id="passwordLoginBtn" class="auth-btn" disabled>로그인</button>
                </div>
            </div>

            <!-- 6단계: 회원가입 완료 -->
            <div class="auth-step" id="step6" style="display: none;">
                <div class="step-header">
                    <h2>🎉 회원가입 완료!</h2>
                    <p>네이온 서비스를 이용할 수 있습니다</p>
                </div>
                <button id="startServiceBtn" class="auth-btn primary">서비스 시작하기</button>
            </div>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <!-- 헤더 섹션 -->
        <header class="header-section">
            <h1 class="greeting">
                안녕하세요! <span class="wave">👋</span>
            </h1>
            <p class="subtitle">어떤 서비스를 찾고 계신가요?</p>
            
            <!-- 검색바 -->
            <div class="search-container">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="서비스를 검색해보세요..." class="search-input">
                </div>
            </div>
        </header>

        <!-- 서비스 섹션 -->
        <section class="services-section">
            <h2 class="section-title">서비스</h2>
            <div class="services-grid">
                <!-- 첫 번째 행 -->
                <div class="service-item" data-service="moving">
                    <div class="service-icon">
                        <i class="fas fa-truck"></i>
                    </div>
                    <span class="service-name">이사</span>
                </div>
                
                <div class="service-item" data-service="cleaning">
                    <div class="service-icon">
                        <i class="fas fa-broom"></i>
                    </div>
                    <span class="service-name">청소</span>
                </div>
                
                <div class="service-item" data-service="repair">
                    <div class="service-icon">
                        <i class="fas fa-wrench"></i>
                    </div>
                    <span class="service-name">수리</span>
                </div>
                
                <div class="service-item" data-service="interior">
                    <div class="service-icon">
                        <i class="fas fa-couch"></i>
                    </div>
                    <span class="service-name">인테리어</span>
                </div>

                <!-- 두 번째 행 -->
                <div class="service-item" data-service="internet">
                    <div class="service-icon">
                        <i class="fas fa-wifi"></i>
                    </div>
                    <span class="service-name">인터넷</span>
                </div>
                
                <div class="service-item" data-service="tv">
                    <div class="service-icon">
                        <i class="fas fa-tv"></i>
                    </div>
                    <span class="service-name">티비</span>
                </div>
                
                <div class="service-item" data-service="water">
                    <div class="service-icon">
                        <i class="fas fa-water"></i>
                    </div>
                    <span class="service-name">정수기</span>
                </div>
                
                <div class="service-item" data-service="realestate">
                    <div class="service-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <span class="service-name">부동산</span>
                </div>

                <!-- 세 번째 행 -->
                <div class="service-item" data-service="parttime">
                    <div class="service-icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <span class="service-name">알바찾기</span>
                </div>
                
                <div class="service-item" data-service="fulltime">
                    <div class="service-icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <span class="service-name">직장찾기</span>
                </div>
            </div>
        </section>
    </main>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <div class="nav-item active" data-tab="home">
            <i class="fas fa-home"></i>
            <span>홈</span>
        </div>
        <div class="nav-item" data-tab="quote">
            <i class="fas fa-file-alt"></i>
            <span>견적받기</span>
        </div>
        <div class="nav-item" data-tab="received">
            <i class="fas fa-clock"></i>
            <span>받은견적</span>
        </div>
        <div class="nav-item" data-tab="chat">
            <i class="fas fa-comments"></i>
            <span>채팅</span>
        </div>
        <div class="nav-item" data-tab="my">
            <i class="fas fa-user"></i>
            <span>MY</span>
        </div>
    </nav>

    <script src="index.js"></script>
</body>
</html>
